<div class="container-fluid bg-2 text-center">
  <h3 class="margin">Getting Started</h3>
  <p> Click "Create". Enter task details and click "Submit":</p>
</div>
	<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
		data-target="#createbutton">Create</button>
	<div class="modal" id="createbutton">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
						<span>X</span>
					</button>
					<h2 class="modal-title" class="text-success" class="text-light bg-dark">Create To Do</h2>
				</div>
				<div class="modal-body" a href="#" class="text-light bg-dark">
					<form action="" method="">
						<input type="text" placeholder="Enter task details" class="form-control"
							id="toDoTitle">
						<hr>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button"
						data-dismiss="modal" onclick="createToDo()" class="btn btn-danger">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div id="createConfirm" class="container-fluid bg-2 text-center">
	</div>
