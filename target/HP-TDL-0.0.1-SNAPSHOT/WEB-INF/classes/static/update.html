<div class="container-fluid bg-1 text-center">
  <h3 class="margin">UPDATE</h3>
    <p> This will allow you to update an item on your to-do list </p>
	<br>
</div>
<div class="container-fluid bg-2 text-center">
  <h3 class="margin">Getting Started</h3>
  <p> Click "Update" and enter the ID of the task to be updated followed by task information</p>
</div>

	<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
		data-target="#updatebutton">Update</button>

	<div class="modal" id="updatebutton">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Update To Do</h2>
					<button type="button" class="close" data-dismiss="modal">
						<span>X</span>
					</button>

				</div>
				<div class="modal-body">
					<form action="" method="">
						<input type="text" id="UpdateId"
							placeholder="Enter ID of task to update"
							class="form-control">
						<hr>
						<input type="text" id="updatedname" class="form-control"
							placeholder="Enter updated task information">
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="updateToDo();">Submit</button>

				</div>

			</div>

		</div>


	</div>

	<div id="updateConfirm" class="container-fluid bg-2 text-center">
	</div>
